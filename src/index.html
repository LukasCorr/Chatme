<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>ChatMe</title>
  <link rel="icon" href="img/favicon.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/awesome.css"><!--iconos-->
  <link rel="stylesheet" href="css/jquery.dialog.min.css">
  <link rel="stylesheet" type="text/css" href="css/toastr.min.css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/jquery.dialog.min.js"></script>
  <script src="js/toastr.min.js"></script>

</head>
<body>
	<a href="./">
    <h2 id="chatme" >Chatme <img src="img/favicon.png" class="img"></h2>
  </a>
  <p id="saludo"></p>

  <div class="box box-primary direct-chat direct-chat-primary col-md-5">
    <div class="box-header with-border">
      <h3 class="box-title">
        <i class="fa fa-comments"></i> Chat en l√≠nea <i class="badge bg-red-gradient" id="msj"></i>
      </h3>
      <div class="box-tools pull-right">
      	<span class="direct-chat-timestamp">Conectados</span>
        <a href="javascript:void(0);"><span data-toggle="tooltip" data-placement="bottom" class="badge bg-green-gradient conectados"></span></a>
        <button type="button" class="btn btn-box-tool btn-primary" data-toggle="tooltip" title="Ver conectados" data-widget="chat-pane-toggle"><i class="fa fa-comments"></i></button>
      </div>
    </div>

    <div class="box-body">
      <div class="direct-chat-messages" id="chat"></div>
      <div class="direct-chat-contacts">
        <ul class="contacts-list">
        </ul>
      </div>
    </div>
   
    <div class="box-footer">
      <form id="send-message" autocomplete="off">
        <div class="input-group">
          <input type="text" id="message" placeholder="Escribe un mensaje ..." class="form-control" autofocus onclick="visto();">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-primary"><i class="fa fa-send"></i></button>
          </span>
          <span class="input-group-btn">
            <a class="btn btn-default" id="zumbido" ><i class="fa fa-flash"></i></a>
          </span>
        </div>

      </form>
    </div>
  </div>
  <img src="img/icon-color.png" class="img-circle" id="color" title="Cambiar color del chat">

  <ul id="colores">
    <li><i class="fa fa-circle" id="rojo"></i></li>
    <li><i class="fa fa-circle" id="azul"></i></li>
    <li><i class="fa fa-circle" id="amarillo"></i></li>
    <li><i class="fa fa-circle" id="celeste"></i></li>
    <li><i class="fa fa-circle" id="verde"></i></li>
  </ul>

  <footer>
	  <p>&copy; 2017. All rights reserved.<a href="https://github.com/LukasCorr" target="_blank" title="Ir a github"><i class="fa fa-github" style="color: black;"></i></a></p>
  </footer>

  <script src="js/jquery-3.2.1.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/jquery.jrumble.1.3.min.js"></script>

</body>
</html>
