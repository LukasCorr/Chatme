<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="icon" href="static/img/favicon.png">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo|Indie+Flower" rel="stylesheet"> 
	<title>ChatMe</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div>
	<h2 id="chatme">Chatme <img src="static/img/favicon.png" class="img"></h2>
	<p id="saludo">
		<script type="text/javascript">

			var user= prompt("Ingrese un nombre de Usuario:");
			localStorage.setItem("Nombre", user);
			var nombre = localStorage.getItem("Nombre");

			document.write('Hola, <b>'+nombre+'!</b>');
		</script>
	</p>
</div>
<br>
<label id="nombre" type="text"></label>
<div id="cuadro">
	<p id="chat"></p>
</div>

<form id="send-message" class="escribir">
	<input type="text" id="message" autocomplete="off" style="width: 65%;" placeholder="Escribe un mensaje">
	<input type="submit" value="Enviar">
</form>


	<script type="text/javascript">
		$(function () {
		var socket = io.connect();
		var $messageform = $('#send-message');
		var $messageBox = $('#message');
		var $chat = $('#chat');

		$messageform.submit(function(e){
			e.preventDefault();
			socket.emit('send message', $messageBox.val());
			$messageBox.val('');
		});

		socket.on('new message', function(data){
			$chat.append('<div class="texto"><b>'+nombre+': </b>'+data+'<br></div>');
		});
	});
	</script>
</body>
</html>
